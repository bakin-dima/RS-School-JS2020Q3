<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/owfont-regular.css" />
    <title>momentum</title>
  </head>
  <body>
      
        <div class="weather">
          <div class="city" contenteditable="true"></div>
          <div class="temperature"></div>
          <div>
            <i class="weather-icon owf"></i>
            <div class="weather-description"></div>
          </div>  
        </div>
   
        
      
        <div class="date__time">
          <time class="time"></time>
          <div class="date"></div>
          <div class="weekday"></div>
      </div>
      <div class="text__content">
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
        <span>What Is Your Focus For Today?</span>
        <span class="focus" contenteditable="true"></span>
      </div>
      <div class="qoutes ">
        <p class="blockquote"></p>
      </div>
      <div class="buttons">
        <button type="button" class="btn btn__image">Change image</button>
        <button type="button" class="btn btn__quote">Get motivation</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
