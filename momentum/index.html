<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>momentum</title>
  </head>
  <body>
    <div class="container">
      <div class="container__inner top">
        <time class="time"></time>
        <div class="weather">
          <div class="city" contenteditable="true">Minsk</div>
          <div class="temperature"></div>
          <!-- <div class="weather-description"></div> -->
        </div>
      </div>
      <div class="container__inner middle" >
        <p class="name__greeting"></p>
        <p class="name" contenteditable="true"></p>
      </div>
      <div class="container__inner middle" >
        <p class="focus__greeting"></p>
        <p class="focus" contenteditable="true"></p>
      </div>
      <div class="container__inner">
        <div class="qoutes__content">
          <p class="blockquote"></p>
        </div>
      </div>
        <div class="container__inner">
          <button type="button" class="btn btn__image"></button>
          <button type="button" class="btn btn__quote"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
